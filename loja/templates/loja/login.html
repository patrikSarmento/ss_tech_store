<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Login - SS Tech Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f1f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #3f0071; /* roxo escuro */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(63, 0, 113, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-icon {
            fill: #c6a500; /* amarelo */
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #3f0071;
        }

        label {
            font-weight: 600;
            color: #3f0071;
        }

        input.form-control {
            border-radius: 0.5rem;
            border: 1.5px solid #c6a500;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            color: #3f0071;
        }

        input.form-control:focus {
            border-color: #3f0071;
            box-shadow: 0 0 8px #3f0071;
            outline: none;
        }

        .btn-primary {
            background-color: #c6a500;
            border: none;
            color: #3f0071;
            font-weight: 600;
            border-radius: 0.5rem;
            padding: 0.6rem 1.5rem;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #e3d849;
            color: #3f0071;
        }

        .btn-secondary {
            background-color: #3f0071;
            border: none;
            color: #c6a500;
            font-weight: 600;
            border-radius: 0.5rem;
            padding: 0.6rem 1.5rem;
            width: 100%;
            margin-top: 0.5rem;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary:hover {
            background-color: #5a1ca8;
            color: #f1f4f8;
            text-decoration: none;
        }

        .alert-danger {
            margin-top: 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Ícone de login -->
        <svg class="login-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
            <path d="M12 1a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2h-1V6a5 5 0 0 0-5-5zm-3 5a3 3 0 0 1 6 0v3H9V6zm9 6v6H6v-6h12z"/>
        </svg>

        <h2>Login</h2>

        {% if erro %}
        <div class="alert alert-danger">{{ erro }}</div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="seu@email.com" />
            </div>
            <div class="mb-3 text-start">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" class="form-control" required placeholder="Senha segura" />
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
</body>
</html>
