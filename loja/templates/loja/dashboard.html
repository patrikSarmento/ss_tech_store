<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - SS Tech Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .dashboard-container {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(101, 32, 255, 0.15);
      max-width: 400px;
      width: 100%;
      padding: 2rem 3rem;
      text-align: center;
      color: #6610f2;
    }

    .icon-user {
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem auto;
      stroke: #f9d71c;
      stroke-width: 2.5;
      fill: #6610f2;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #6610f2;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #444;
    }

    .btn-logout {
      background-color: #f9d71c;
      border: none;
      color: #6610f2;
      font-weight: 700;
      padding: 0.6rem 2rem;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }

    .btn-logout:hover {
      background-color: #e0c416;
      color: #4b0fa1;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <svg class="icon-user" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" role="img">
      <circle cx="32" cy="20" r="14" />
      <path d="M12 54c0-11 40-11 40 0v8H12v-8z" />
    </svg>

    <h2>Olá, {{ nome }}!</h2>
    <p>Bem-vindo à sua conta.</p>
    <a href="{% url 'logout' %}" class="btn btn-logout">Sair</a>
  </div>
</body>
</html>
